site_name: knowlyr-gym
site_description: Agent 轨迹工具链 — 环境、录制、奖励、训练
site_url: https://liuxiaotong.github.io/knowlyr-gym/
repo_url: https://github.com/liuxiaotong/knowlyr-gym
repo_name: liuxiaotong/knowlyr-gym

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到亮色模式
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - packages/core/src
            - packages/sandbox/src
            - packages/recorder/src
            - packages/reward/src
            - packages/hub/src
            - packages/trainer/src
          options:
            docstring_style: google
            docstring_section_style: table
            show_source: true
            show_signature_annotations: true
            merge_init_into_class: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source

nav:
  - 首页: index.md
  - API Reference:
      - 概览: api/index.md
      - Core: api/core.md
      - Sandbox: api/sandbox.md
      - Recorder: api/recorder.md
      - Reward: api/reward.md
      - Hub: api/hub.md
      - Trainer: api/trainer.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "knowlyr-reward"
version = "0.1.2"
description = "Process-level rubric-based reward computation for Code Agent trajectories"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Liu Kai", email = "mrliukai@gmail.com" }
]
keywords = ["agent-reward", "process-reward", "rubric", "llm-judge", "reinforcement-learning", "code-agent", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "click>=8.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
llm = ["anthropic>=0.18", "openai>=1.0"]
stats = ["numpy>=1.20", "scipy>=1.7"]
mcp = ["mcp>=1.0"]
dev = ["pytest", "ruff"]
all = ["knowlyr-reward[llm,stats,mcp,dev]"]

[project.scripts]
knowlyr-reward = "agentreward.cli:main"

[project.entry-points."mcp.servers"]
knowlyr-reward = "agentreward.mcp_server:serve"

[project.urls]
Homepage = "https://github.com/liuxiaotong/knowlyr-agent"
Documentation = "https://github.com/liuxiaotong/knowlyr-agent/tree/main/packages/reward"
Repository = "https://github.com/liuxiaotong/knowlyr-agent"
Issues = "https://github.com/liuxiaotong/knowlyr-agent/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/agentreward"]

[tool.ruff]
line-length = 100
target-version = "py310"

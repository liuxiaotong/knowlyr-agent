[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "knowlyr-recorder"
version = "0.1.0"
description = "Agent trajectory recorder - convert agent framework logs into a standardized trajectory format"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Liu Kai", email = "mrliukai@gmail.com" }
]
keywords = ["agent", "trajectory", "recorder", "openhands", "swe-agent", "llm", "benchmark"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "click>=8.0",
    "pydantic>=2.0",
    "knowlyr-core>=0.1.0",
]

[project.optional-dependencies]
mcp = ["mcp>=1.0"]
dev = ["pytest", "ruff"]
all = ["knowlyr-recorder[mcp,dev]"]

[project.scripts]
knowlyr-recorder = "agentrecorder.cli:main"

[project.entry-points."mcp.servers"]
knowlyr-recorder = "agentrecorder.mcp_server:serve"

[project.urls]
Homepage = "https://github.com/liuxiaotong/knowlyr-agent"
Documentation = "https://github.com/liuxiaotong/knowlyr-agent/tree/main/packages/recorder"
Repository = "https://github.com/liuxiaotong/knowlyr-agent"
Issues = "https://github.com/liuxiaotong/knowlyr-agent/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/agentrecorder"]

[tool.ruff]
line-length = 100
target-version = "py310"

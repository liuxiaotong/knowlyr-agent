[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "knowlyr-core"
version = "0.1.2"
description = "Shared data models for knowlyr agent toolchain"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Liu Kai", email = "mrliukai@gmail.com" }
]
keywords = ["agent", "data-models", "trajectory", "code-agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[project.urls]
Homepage = "https://github.com/liuxiaotong/knowlyr-gym"
Documentation = "https://github.com/liuxiaotong/knowlyr-gym/tree/main/packages/core"
Repository = "https://github.com/liuxiaotong/knowlyr-gym"
Issues = "https://github.com/liuxiaotong/knowlyr-gym/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/knowlyrcore"]

[tool.ruff]
line-length = 100
target-version = "py310"

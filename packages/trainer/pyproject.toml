[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "knowlyr-trainer"
version = "0.1.1"
description = "PyTorch-based trainer for Agent trajectory datasets â€” SFT, DPO, GRPO"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Liu Kai", email = "mrliukai@gmail.com" }
]
keywords = [
    "agent-training", "sft", "dpo", "grpo", "pytorch",
    "code-agent", "trajectory", "reinforcement-learning",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "click>=8.0",
    "pydantic>=2.0",
    "torch>=2.0",
    "transformers>=4.36",
    "accelerate>=0.25",
    "tqdm>=4.65",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
peft = ["peft>=0.7"]
wandb = ["wandb>=0.16"]
mcp = ["mcp>=1.0"]
dev = ["pytest", "ruff"]
all = ["knowlyr-trainer[peft,wandb,mcp,dev]"]

[project.scripts]
knowlyr-trainer = "agenttrainer.cli:main"

[project.urls]
Homepage = "https://github.com/liuxiaotong/knowlyr-gym"
Documentation = "https://github.com/liuxiaotong/knowlyr-gym/tree/main/packages/trainer"
Repository = "https://github.com/liuxiaotong/knowlyr-gym"
Issues = "https://github.com/liuxiaotong/knowlyr-gym/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/agenttrainer"]

[tool.ruff]
line-length = 100
target-version = "py310"
